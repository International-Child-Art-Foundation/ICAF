<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resources | Publications</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/resources/publications.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script>
        $(document).ready(function () {
            for (let el of $('[use-snippet]')) {
                $.get($(el).attr('use-snippet')).then(sHtml => $(el).replaceWith(sHtml));
            }
        }); 
    </script>
</head>

<body>
    <div class="container">
        <!-- Nav -->
        <div use-snippet="/snippets/nav.snip.html"></div>

        <!-- Tag -->
        <div class="icaf-breadcrumb">RESOURCES > PUBLICATIONS</div>

        <!-- Title -->
        <div class="page-title">PUBLICATIONS</div>

        <div class="top-description">We are helping children write the future.</div>
        <div class="top-right-image-wrapper">
            <img src="/resource/image/resources/Research 1.png" alt="">
        </div>

        <div class="main-image-wrapper">
            <img src="/resource/image/resources/UnitedStatesSLKorth 1.png" alt="United States SL Korth">
            <div class="caption">Anne Langer,age 12,Germany</div>
        </div>

        <div class="bottom-links">
            <a href="https://www.amazon.com/dp/B00D7MQ2PU" target="_blank">
                <img src="/resource/image/resources/10 1.png" alt="The Creativity Revolution">
            </a>
            <a href="/resource/pdfs/CreativeEmpaths.pdf" target="_blank">
                <img src="/resource/image/resources/10 2.png" alt="Dynamic Psychiatry">
            </a>
            <a href="https://scholarship.claremont.edu/steam/vol3/iss2/3/" target="_blank">
                <img src="/resource/image/resources/10 3.png" alt="Standing Still">
            </a>
            <a href="/resource/pdfs/The Lancet.pdf" target="_blank">
                <img src="/resource/image/resources/10 4.png" alt="The Lancet">
            </a>
        </div>


        <!-- Footer -->
        <div use-snippet="/snippets/footer.snip.html"></div>
    </div>
</body>

</html>
